name: horusdemodlib tests
run-name: horusdemodlib tests
on: 
    pull_request:
    push:
        branches:
            - main
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    strategy:  
      matrix:  
        python-version: ["3.13"]  
  
    steps:  
      - uses: actions/checkout@v3  
      - name: Set up Python ${{ matrix.python-version }}  
        uses: actions/setup-python@v4  
        with:  
          python-version: ${{ matrix.python-version }}  
      - name: Install c lib
        run: |
          mkdir build && cd build && cmake .. && make && sudo make install
      - name: Install dependencies
        run: |  
          python -m pip install --upgrade pip  
          python -m pip install setuptools # this is a dev dependency however we aren't using poetry so the deve dependency doesn't get installed
          python -m pip install . 
        continue-on-error: false  
      - name: Test with pytest  
        run: |  
          LD_LIBRARY_PATH=/usr/local/lib/ python -m unittest discover -p "*.py" -v
      - name: Run ctests
        run: |
          ctest .